<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
    <style>
        *{box-sizing: border-box;font-family: verdana;}
		body{
			background: #4f5861;
			margin: 0;
			padding: 20px;
		}
		section {
			max-width: 600px;
			padding: 20px;
			background: #eaf5ff;
			border-radius: 10px;
			margin: auto;
		}
        form {
            padding: 0;
            margin: 10px auto;
            max-width: 600px;
        }
        h3{text-align: center;padding: 5px;margin: 0;}
        form label, input{margin: 0;display: inline-block;}
		form label {
			font-weight: bold;
			font-size: .8em;
			font-color: #666;
			padding: 7px;
		}
        form input {
            padding: 10px;
			margin-bottom: 7px;
			border: solid 1px #ccc;
			border-radius: 5px;
        }
		
		.colum-2{width: 50%;}
		.column-1{width: 100%;}
		.column-3{width: 33.333%;}
		
        input[type=submit]{
			background: #ff7600;
			color: white;
			outline: none;
		}
		input:hover {
			box-shadow: 0px 0px 2px 1px rgba(0,0,0,.4);
			cursor: pointer;
		}
        input[type=file]{display: none;}
		
        label[for=image]{
			padding:6px;
			margin: 8px 0px;
			background: #fcc;
			border-radius: 3px;
			font-weight: normal;
			cursor: pointer;
		}
		input:not([type=submit]):focus  {
			background: #f2f2f2;
			outline: none;
			box-shadow: 0px 0px 2px 1px rgba(0,0,0,.7);
		}
		
		.infobox{
			position: relative;
			background: #ffffff;
			border: solid 1px #00b;
			border-radius: 10px;
			color: #9e9e9e;
			max-width: 600px;
			margin: 20px auto;
		}
		.info{
			padding-left: 15px;
			color: #00b;
		}
		.close{
			padding: 5px;
			position: absolute;
			top: 0px;
			right: 8px;
		}
		.close:hover{
			cursor: pointer;
			color: red;
		}
		@media only screen and (max-width: 760px){
			table td{display: inline-block;margin: 0;}
			table td:nth-child(odd){width: 70%;}
			table td:nth-child(even){width: 30%;}
			body{padding: 10px;}
		}
    </style>
	
	<script type="text/javascript">
		
		// AUTO Calculate Total marks --
	
		document.addEventListener("DOMContentLoaded", function(){
			markInputs = document.querySelectorAll("table input:not(#marksTotal)[type=number]");
			calcTotal(markInputs);
			
			document.querySelector(".close").addEventListener("click", function(){
				document.querySelector(".infobox").style.display = "none";
			});
			
			markInputs.forEach(item=>{
				item.addEventListener("change", function(){
					calcTotal(markInputs);
				});
			})
			
			function calcTotal(markInputs){
				totalMarks = 0;
				markInputs.forEach(item=>{
					totalMarks += parseInt(item.value)
					document.querySelector("#marksTotal").value = totalMarks
				})
			}
		});
	</script>
</head>
<body>
    <main>
		<section>
			<header>
				<h3>Student Entry Form</h3>
			</header>
			<div class="infobox">
			<p class="info">Try Changing Marks <span class="close">x</span></p>
		</div>
			<form autocomplete="off">  
				<label for="firstName">Enter student's first name</label>
				<input type="text" id="firstName" class="column-1" name="firstName" placeholder="Enter first name" required>
				

				<label for="lastName">Enter student's last name</label>
				<input type="text" id="lastName" class="column-1" name="lastName" placeholder="Enter last name" required>
				

				<label for="street">Enter street address</label>
				<input type="text" id="street" class="column-1" name="street" placeholder="Enter street address">
				

				<label for="city">Enter city</label>
				<input type="text" id="city" class="column-1" name="city" placeholder="Enter city">
				

				<label for="email">Enter email</label>
				<input type="email" id="email" class="column-1" name="email" placeholder="Enter your email id" required>
				

				<label for="phone">Enter phone number</label>
				<input type="tel" id="phone" class="column-1" name="phone" placeholder="Enter your phone number" required>
				

				<label for="birthDate">Birth Date</label>
				<input type="date" id="birthDate" class="column-1" name="birthDate" required>
				

				<label for="image">Choose an image</label>
				<input type="file" id="image" class="column-1" name="image" value="" accept="image/png, image/jpeg">
				<label style="display:block;">Enter Your Marks</label>
				
				<table style="padding: 8px;">
					<tr>
						<td><label for="marksWeb">Web technology</label></td>
						<td><input type="number" id="marksWeb" name="marksWeb" value="0" min="0" max="100" required></td>	
						<td><label for="marksPython">Python</label></td>
						<td><input type="number" id="marksPython" name="marksPython" value="0" min="0" max="100" required></td>	
					</tr>
					<tr>
						<td><label for="marksProj">Project Management</label></td>
						<td><input type="number" id="marksProj" name="marksProj" value="0" min="0" max="100" required></td>	
						<td><label for="marksLogic">Programming Logic</label></td>
						<td><input type="number" id="marksLogic" name="marksLogic" value="0" min="0" max="100" required></td>
					</tr>
					<tr>
						<td><label for="marksDbms">DBMS</label></td>
						<td><input type="number" id="marksDbms" name="marksDbms" value="0" min="0" max="100" required></td>	
						<td><label for="marksTotal">Total</label></td>
						<td><input type="number" id="marksTotal" name="marksTotal" value="0" min="0" max="500" required disabled></td>
					</tr>
				</table>	

				<input type="submit" class="column-1" title="Submit">

			</form>
		
        </section>
    </main>
    
    <footer>
		
    </footer>
</body>

</html>
